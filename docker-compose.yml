services:
  # PostgreSQL Database Service
  pg:
    image: "postgres:15"
    container_name: "user-class-mgmt-postgres"
    environment:
      POSTGRES_USER: "sa"
      POSTGRES_PASSWORD: "get@get1"
      POSTGRES_DB: "user_class_management"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sa -d user_class_management" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - local-env

  # Redis Message Transport Service
  redis:
    image: "redis:7-alpine"
    container_name: "user-class-mgmt-redis"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - local-env

  # NestJS API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: "user-class-mgmt-api"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "development"
      DATABASE_URL: "postgresql://sa:get@get1@pg:5432/user_class_management"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      API_PORT: "3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - local-env
    command: npm run start:dev

# Named Volumes for Data Persistence
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# Network Configuration
networks:
  default:
    name: user-class-mgmt-network
    driver: bridge
